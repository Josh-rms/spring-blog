<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <th:block th:replace="fragments/head :: header('All Posts')"/>
    </head>
    <body class="min-vh-100 background">
        <th:block th:replace="fragments/navbar :: nav"/>
        <div class="container">
            <div class="contain-bg card">
                <h2 style="text-align: center;">Viewing all Posts</h2>
            </div>
            <th:block th:each="post : ${posts}">
                <!--<div class="col-md-4">-->
                    <div class="contain-bg card" style="text-align: center; width: 100%">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <h6 class="card-subtitle mb-2" th:text="'By: ' + ${post.user.getUsername()}"></h6>
                            <p class="card-text" th:text="${post.body}"></p>
                        </div>
                    </div>
                <!--</div>-->
            </th:block>
        </div>
    </body>
</html>
